        let app = angular.module('myApp', ['ngRoute','highcharts'])

                    .when('/', {
                        templateUrl: './app/component/head/head.html',
                        controller: 'HomeController',

                        templateUrl: './app/component/computer/computer.html',

                    .otherwise({redirectTo: '/'})
